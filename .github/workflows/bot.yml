name: ORO Alert Bot

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: oro-bot-state-v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOLD_TICKER: ${{ secrets.GOLD_TICKER }}
          MAX_DIST_TO_EMA21: ${{ secrets.MAX_DIST_TO_EMA21 }}
        run: |
          python bot.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: oro-bot-state-v1
