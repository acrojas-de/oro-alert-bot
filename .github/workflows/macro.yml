name: Macro Dashboard (Pages)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: macro-dashboard
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Generate dashboard data
        env:
          GOLD_TICKER: ${{ secrets.GOLD_TICKER }}
          DXY_TICKER: ${{ secrets.DXY_TICKER }}
          TNX_TICKER: ${{ secrets.TNX_TICKER }}
          NASDAQ_TICKER: ${{ secrets.IXIC_TICKER }}
        run: |
          python macro_bot.py

      - name: Commit updated data (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update macro dashboard data"
            git push
          fi
