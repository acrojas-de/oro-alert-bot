name: Macro Dashboard (Pages)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"   # cada hora, minuto 15

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate dashboard data
        env:
          GOLD_TICKER: ${{ secrets.GOLD_TICKER }}
        run: python macro_bot.py

      - name: Commit updated data (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/macro_data.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update macro dashboard data"
            git push
          fi
